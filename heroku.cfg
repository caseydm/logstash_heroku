input {
    tcp {
        tags => ["input_heroku_syslog"]
        port => 5000
    }
}
filter {
    if "input_heroku_syslog" in [tags] {
        grok {
          match => { "message" => "%{TIMESTAMP_ISO8601:timestamp} %{WORD:heroku_source}:%{GREEDYDATA:message}" }
        }
        kv { source => "message" }
    }
}
output {
    stdout {
        codec => json
    }
    elasticsearch {
        hosts => "${HOST}"
        user => "${HOST_USER}"
        password => "${HOST_PASSWORD}"
        index => "heroku-logstash-%{+YYYY.MM.dd}"
    }
}