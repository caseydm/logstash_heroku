input {
    tcp {
        port => 5000
    }
}
filter {
    grok {
      match => {"message" => "%{TIMESTAMP_ISO8601:timestamp} %{DATA:source}: %{GREEDYDATA:syslog_message}" }
    }
    kv { source => "syslog_message" }
}
output {
    elasticsearch {
        hosts => "${HOST}"
        user => "${HOST_USER}"
        password => "${HOST_PASSWORD}"
        index => "heroku-logstash-%{+YYYY.MM.dd}"
    }
}