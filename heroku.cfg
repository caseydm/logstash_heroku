input {
    http {
        port => 5000
    }
}
filter {
    grok {
      match => {"message" => "%{GREEDYDATA:syslog_message}" }
    }
}
output {
    elasticsearch {
        hosts => "${HOST}"
        user => "${HOST_USER}"
        password => "${HOST_PASSWORD}"
        index => "heroku-logstash-%{+YYYY.MM.dd}"
    }
}