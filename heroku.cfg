input {
    tcp {
        port => 5000
    }
}
filter {
    grok {
      match => { "message" => "%{TIMESTAMP_ISO8601:timestamp} %{DATA:source}:%{GREEDYDATA:heroku_message}" }
    }
    if "_grokparsefailure" in [tags] {
        drop { }
    }
    mutate { rename => ["heroku_message", "message"] }
    kv { source => "message" }
}
output {
    elasticsearch {
        hosts => "${HOST}"
        user => "${HOST_USER}"
        password => "${HOST_PASSWORD}"
        index => "heroku-logstash-%{+YYYY.MM.dd}"
    }
}