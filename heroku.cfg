input {
    tcp {
        port => 5000
    }
}
filter {
    grok {
      match => { "message" => "%{TIMESTAMP_ISO8601:timestamp}:%{GREEDYDATA:heroku_message}" }
    }
    if "_grokparsefailure" in [tags] {
        drop { }
    }
    kv { source => "heroku_message" }
}
output {
    stdout {
        codec => json
    }
    elasticsearch {
        hosts => "${HOST}"
        user => "${HOST_USER}"
        password => "${HOST_PASSWORD}"
        index => "heroku-logstash-%{+YYYY.MM.dd}"
    }
}